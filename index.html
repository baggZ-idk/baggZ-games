    <script type="text/javascript">
        $(document).ready(function(){
            // Remove no-javascript class if js is enabled
            $("body.no-javascript").removeClass("no-javascript");

            $("audio").removeAttr("controls").each(function(i, audioElement) {
                var audio = $(this);
                var that = this;
                $("#doc").append($('<button class="btn '+audio.attr("class")+'" title="'+audio.attr("title")+'">'+audio.attr("title")+'</button>').click(function() {that.play();}));
            });

            $("audio").bind("play",function (){
                $("audio").not(this).each(function (index, audio) {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });

            // Random name generator that changes daily
            function generateRandomName() {
                const names = ["Lulu", "Blake", "Noah", "Kosta", "Carter", "Mrs. Grice", "", "Bob", "Blake", "Blake"];
                const today = new Date().toISOString().slice(0, 10); // Get today's date in YYYY-MM-DD format
                const randomSeed = new Date(today).getTime(); // Use today's date as the seed
                const randomIndex = randomSeed % names.length;
                return names[randomIndex];
            }

            const dailyName = generateRandomName();
            console.log("Sigma of the day is: " + dailyName);

            // Display the name
            document.getElementById("random-name").innerText = "Today's random name: " + dailyName;
        });
    </script>
